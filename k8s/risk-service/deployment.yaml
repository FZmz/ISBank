apiVersion: v1
kind: Secret
metadata:
  name: risk-service-secret
  namespace: isbank
type: Opaque
stringData:
  mysql-password: Zmzzmz010627!

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: risk-service
  namespace: isbank
  labels:
    app: risk-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: risk-service
  template:
    metadata:
      labels:
        app: risk-service
    spec:
      initContainers:
      - name: wait-for-mysql
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z mysql.isbank.svc.cluster.local 3306; do echo waiting for mysql; sleep 2; done;']
      - name: wait-for-eureka
        image: busybox:1.35
        command: ['sh', '-c', 'until nc -z eureka-server.isbank.svc.cluster.local 8761; do echo waiting for eureka; sleep 2; done;']
      containers:
      - name: risk-service
        image: 1.94.151.57:85/test/isbank-risk-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8082
          name: http
        env:
        - name: JAVA_OPTS
          value: "-Xms256m -Xmx512m"
        - name: SPRING_PROFILES_ACTIVE
          value: "k8s"
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: risk-service-secret
              key: mysql-password
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          tcpSocket:
            port: 8082
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 8082
          initialDelaySeconds: 60
          periodSeconds: 5
          timeoutSeconds: 3

---
apiVersion: v1
kind: Service
metadata:
  name: risk-service
  namespace: isbank
  labels:
    app: risk-service
spec:
  type: ClusterIP
  selector:
    app: risk-service
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: http
